<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="js/lib/fontawesome-all.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap 4 Layouts</title>
</head>

<body>

  
  <header id="page-hero" class="site-header">
    <!--här börjar navbar-->
    <nav class="site-nav family-sans navbar navbar-expand-md navbar-dark">

      <div class="container-fluid">
        <a class="navbar-brand" href="#page-hero"><i class="fas fa-cube"></i> The logo</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myTogglerNav" 
        aria-controls="#myTogglerNav" aria-label="Toggle Navigation"><span class="navbar-toggler-icon"></span></button>

        <section class="collapse navbar-collapse mt-5" id="myTogglerNav">
        <div class="navbar-nav ml-auto">
         <a class="nav-item nav-link" href="#page-hero">Home</a>
         <a class="nav-item nav-link" href="#page-multicolumn">Meny</a>
         <a class="nav-item nav-link" href="#page-media">Medarbetare</a>
         <a class="nav-item nav-link" href="#page-photogrid">Kontakta oss</a>
        </div>
      </section>
      </div>
    </nav>

    <!--här börjar första sidan-->
    <section class="layout-hero d-flex align-item-center text-light text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11 col-sm-10 col-md-8">
          </div>
        </div>
      </div>
    </section>
  </header>

  <!--här börjar min carousel sidan-->
  <article id="page-carousel" class="page-section">
    <section id="layout-carousel" class="layout-carousel carousel slide" data-ride="carousel">

      <div class="carousel-inner">

        <ol class="carousel-indicators">
          <li data-target="#layout-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#layout-carousel" data-slide-to="1"></li>
          <li data-target="#layout-carousel" data-slide-to="2"></li>
        </ol>
        <section class="carousel-item active">
          <img class="layout-image img-fluid d-block" src="images/pizza-1.jpg" alt="">
        </section>
        
        <section class="carousel-item">
          <img class="layout-image img-fluid d-block" src="images/pizza-4.jpg" alt="">
        </section>

        <section class="carousel-item">
          <img class="layout-image img-fluid d-block" src="images/pizza-3.jpg" alt="">
        </section>

        <a class="carousel-control-prev" href="#layout-carousel" role="button" data-slide="prev">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#layout-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </section>
  </article>
  
   <!--här börjar andra sidan sidan-->
  <article id="page-multicolumn" class="page-section text-center py-5">
    <header class="page-section-header container">
      <h2 class="page-section-title">Multi-column</h2>
      <p class="page-section-text">This layout uses multiple column rles so that how many column each group</p>
    </header>

    <section class="layout-mulitcolumn container">
      <div class="row justify-content-center text-uppercase">
        <section  class="col-10 col-md-6 col-lg-4 col-xl-3">
          <img src="images/monster01_tn.svg" alt="">
          <h5>Mingle</h5>
          
        </section>
  
        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>
  
        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>
  
        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>
  
        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>

        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>

        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>

        <section class="mb-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <img class="layout-omage" src="images/monster02_tn.svg" alt="">
          <h5 class="layout-title pt-2">Yodel</h5>
        </section>
      </div>
    </section>
  </article>

  <!--Footer börjar här-->
  <footer class="site-footer bg-secondary text-light d-flex justify-content-center">
    <section class="layout-social py-5">
      <a class="text-light px-2" href="https://www.facebook.com/"><i class="layout-icon fab fa-facebook"></i></a>
      <a class="text-light px-2" href="https://www.facebook.com/"><i class="layout-icon fab fa-instagram"></i></a>
      <a class="text-light px-2" href="https://www.facebook.com/"><i class="layout-icon fab fa-youtube"></i></a>
    </section>

  </footer>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
