
<!--Jag behöver lite tid för att bli bra på det här men jag kan lite om grunderna nu. Vad jag har gjort här är att jag har skapat en mobil med en knapp. 
  Vi kan säga att det här är en Iphone. Tanken är att den ska visa användaren att hen kan ringa till angivna nummret. Animationen är gjord via animateTransform.
  För att animera mobilen så använder jag olika attribut t ex, attributeName som visar vad för attribut jag ska animera, begin visar när animeringen ska börja,
  dur visar hur länge animationen ska pågå, i mitt fall så tar det en sekund. From som innehåller olika siffror visar från vilken grad den ska roteras, i mitt-
  fall är det noll till 7 grader. x och y ska plusas på med 10 för att få rörelsen. RepeatCount som den låter står för att den ska spelas om och om så länge 
  man är på sidan. -->
<svg width="300" height="100">
<rect x="10" y="50" width="20" height="34" fill="white" stroke="black" stroke-width="3"
>
    <animateTransform
       attributeName="transform"
       begin="0s"
       dur="1s"
       type="rotate"
       from="0 50 20"
       to="7 60 30"
       repeatCount="indefinite" 
			/>
</rect>
<circle cx="20" cy="75" r="2" fill="black" stroke="black" stroke-width="1"
>
 <animateTransform
       attributeName="transform"
       begin="0s"
       dur="1s"
       type="rotate"
       from="0 20 20"
       to="7 60 30"
       repeatCount="indefinite" 
			/>
</circle>

</svg>